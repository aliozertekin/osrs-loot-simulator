<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Loot Simulator</h1>
        <form id="simulateForm">
            <label for="kc_count">Kill Count:</label>
            <input type="number" id="kc_count" name="kc_count" value="105" min="1" required>

            <!-- Boss Selection Bar -->
            <div class="boss-selection">
                <label>
                    <input type="checkbox" name="bosses" value="Blood Moon" checked> Blood Moon
                </label>
                <label>
                    <input type="checkbox" name="bosses" value="Blue Moon" checked> Blue Moon
                </label>
                <label>
                    <input type="checkbox" name="bosses" value="Eclipse Moon" checked> Eclipse Moon
                </label>
            </div>

            <button type="submit">Simulate</button>
        </form>
        <h2>Results:</h2>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById("simulateForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                kc_count: formData.get("kc_count"),
                bosses: Array.from(formData.getAll("bosses")),
            };

            // Clear previous results
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            // Create a new EventSource to listen for updates
            const eventSource = new EventSource(`/simulate?kc_count=${data.kc_count}&bosses=${data.bosses.join(",")}`);

            eventSource.onmessage = (event) => {
                const result = JSON.parse(event.data);
                resultsDiv.innerHTML = `
                    <h3>KC: ${result.kc}</h3>
                    <ul>
                        ${Object.entries(result.loot).map(([item, quantity]) => `
                            <li>
                                <img src="{{ url_for('static', filename='images/') }}${item}.webp" alt="${item}" class="item-image">
                                ${quantity}x ${item.replace(/_/g, " ")}
                            </li>
                        `).join("")}
                    </ul>
                    <h3>Total Value: ${result.total_value}</h3>
                `;
            };

            eventSource.onerror = () => {
                eventSource.close(); // Close the connection when done
            };
        });
    </script>
</body>
</html>
